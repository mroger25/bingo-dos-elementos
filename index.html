<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Bingo dos Elementos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="src/app.js" type="module"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Bingo dos Elementos</h1>
    </div>
    <div class="row">
      <div class="column side">
        <div class="restart-button"><span>Novo Jogo</span></div>
        <div class="current">
          <p>Número Atômico</p>
          <div class="current-number"><span></span></div>
        </div>
        <div class="last-5-container">
          <p class="last-title">Últimas Bolas</p>
          <div class="last-5">
            <div class="last"></div>
            <div class="last"></div>
            <div class="last"></div>
            <div class="last"></div>
            <div class="last"></div>
          </div>
        </div>
        <div class="total-container">
          <p>Total de Bolas</p>
          <span class="total-number"></span>
        </div>
        <div class="next-button"><span>Próxima Bola</span></div>
      </div>
      <div class="column main">
        <div class="game-container">
          <div class="grid-container"></div>
          <div class="tile-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
